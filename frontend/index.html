<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>blockchain-verleih</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>Verleih</h1>
        <script type="module" src="index.js"></script>
        <div id="ownerOnly">
            <h2>Contract Owner</h2>
            <p>Create new Device</p>
            <input type="text" name="createNewDevice" id="createNewDevice" />
            <button id="createNewDeviceButton">register</button>
            <br />

            <p>Transfer Ownership</p>
            <input
                type="text"
                name="transferOwnership"
                id="transferOwnership"
            />
            <button id="transferOwnershipButton">change</button>
            <br />

            <p>Request Transfer</p>
            <input
                type="number"
                name="requestTransferToken"
                id="requestTransferToken"
            />
            <input
                type="text"
                name="requestTransferAddress"
                id="requestTransferAddress"
            />
            <button id="requestTransferButton">register</button>
            <br />

            <p>Approved Wallets</p>
            <input type="text" name="walletAddress" id="walletAddress" />
            <button id="addWalletButton">add</button>
            <button id="removeWalletButton">remove</button>
            <br />
        </div>
    </body>
</html>
